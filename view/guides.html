<!-- Load guide data from JSON file -->
<script>
        fetch("/../mid/model/guides.json")
                .then(response => response.json())
                .then(data => {
                        // Create table with guide data
                        let table = '<h2>All Guides</h2><table border="1"><tr><th>Name</th><th>Contact Information</th><th>Areas of Expertise</th><th>Upcoming Tours</th><th>Ratings</th><th>Reviews</th></tr>';
                        data.forEach(guide => {
                                table += '<tr><td>' + guide.name + '</td><td>' + guide.email + '<br>' + guide.phone + '</td><td>' + guide.expertise.join(', ') + '</td><td>' + guide.upcomingTours.join(', ') + '</td><td>' + guide.ratings + '</td><td>' + guide.reviews + '</td></tr>';
                        });
                        table += '</table>';

                        document.getElementById('guide-data').innerHTML = table;
                })
                .catch(error => {
                        console.error('Error loading guide data: ', error);
                });
</script>

<!-- Display table with guide data -->
<div id="guide-data"></div>
